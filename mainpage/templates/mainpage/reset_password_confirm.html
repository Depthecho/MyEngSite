{% extends 'mainpage/base.html' %}
{% load static %}

{% block title %}Reset Password Confirm{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'style/reset_password.css' %}">
{% endblock %}

{% block content %}
<div class="login-body">
    <div class="login-container">
        <h1 class="login-header">Set New Password</h1>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" id="id_new_password1" name="new_password1" class="input" placeholder="New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="form-group">
                <input type="password" id="id_new_password2" name="new_password2" class="input" placeholder="Confirm New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="login-button">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
