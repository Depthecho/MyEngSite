{% extends 'mainpage/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Reset Password Confirm" %}{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'style/reset_password.css' %}">
{% endblock %}

{% block content %}
<div class="login-body">
    <div class="login-container">
        <h1 class="login-header">{% trans "Set New Password" %}</h1>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" id="id_new_password1" name="new_password1" class="input" placeholder="{% trans "New Password" %}" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="form-group">
                <input type="password" id="id_new_password2" name="new_password2" class="input" placeholder="{% trans "Confirm New Password" %}" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="login-button">{% trans "Reset Password" %}</button>
        </form>
    </div>
</div>
{% endblock %}
