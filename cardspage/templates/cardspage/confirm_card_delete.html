{% extends 'base.html' %}

{% block content %}
<h2>Confirm delete</h2>
<p>Are you sure you want to delete "{{ card.english_word }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'my_cards' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
