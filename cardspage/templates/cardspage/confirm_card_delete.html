{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h2>{% translate "Confirm delete" %}</h2>
<p>{% blocktrans %}Are you sure you want to delete "{{ card.english_word }}"?{% endblocktrans %}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% translate "Delete" %}</button>
    <a href="{% url 'my_cards' %}" class="btn btn-secondary">{% translate "Cancel" %}</a>
</form>
{% endblock %}
