[uwsgi]
# Путь к корневой директории проекта внутри контейнера
chdir           = /app/
# КРИТИЧЕСКОЕ ИЗМЕНЕНИЕ: Явно добавляем путь к коду в PYTHONPATH, чтобы Python нашел MyEngSite
pythonpath      = /app/
# WSGI файл проекта. Формат: <имя_проекта>.wsgi:application
module          = MyEngSite.wsgi:application 

master          = true
# Запуск 4 процессов (рабочих) uWSGI
processes       = 4
# Запуск 2 потоков на каждый процесс
threads         = 2

# Прослушивание порта 8000 внутри контейнера по протоколу HTTP 
http-socket     = :8000 
# Если используете Nginx/отдельный контейнер, замените на:
# socket        = /tmp/mysite.sock
# chmod-socket  = 666

# Удалять сокеты и temp-файлы при остановке
vacuum          = true
# Обеспечивает корректное завершение работы при получении сигнала остановки от Docker
die-on-term     = true