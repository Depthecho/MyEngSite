{% load i18n %}
<div class="stats">
    <div class="stat-item">
        <p><strong>{% translate "Words Learned:" %}</strong></p>
        <p class="number">{{ profile.words_learned }}</p>
    </div>
    <div class="stat-item">
        <p><strong>{% translate "Texts Read:" %}</strong></p>
        <p class="number">{{ profile.texts_read }}</p>
    </div>
    <div class="stat-item">
        <p><strong>{% translate "Tests Completed:" %}</strong></p>
        <p class="number">{{ profile.tests_completed }}</p>
    </div>
    <div class="stat-item">
        <p><strong>{% translate "Current Streak:" %}</strong></p>
        <p class="number">{% blocktrans %}{{ profile.streak }} days{% endblocktrans %}</p>
    </div>
</div>
