<!-- profilepage/templates/profilepage/stats.html -->
<div class="stats">
    <div class="stat-item">
        <p><strong>Words Learned:</strong></p>
        <p class="number">{{ profile.words_learned }}</p>
    </div>
    <div class="stat-item">
        <p><strong>Texts Read:</strong></p>
        <p class="number">{{ profile.texts_read }}</p>
    </div>
    <div class="stat-item">
        <p><strong>Tests Completed:</strong></p>
        <p class="number">{{ profile.tests_completed }}</p>
    </div>
    <div class="stat-item">
        <p><strong>Current Streak:</strong></p>
        <p class="number">{{ profile.streak }} days</p>
    </div>
</div>
